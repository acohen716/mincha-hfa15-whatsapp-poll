name: Send WhatsApp Poll and Reminder

on:
  schedule:
    - cron: '30 4 * * 0-4'   # 07:30 Israel Time (UTC+3)
    - cron: '30 8 * * 0-4'    # 11:30 Israel Time (UTC+3)
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    env:
      WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
      WHAPI_GROUP_ID: ${{ secrets.WHAPI_GROUP_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Determine action and run script
        run: |
          hour=$(date -u +"%H")
          echo "The hour is $hour"
          if [ "$hour" = "4" ]; then
            echo "DEBUG: WHAPI_ACTION=poll"
            # export WHAPI_ACTION=poll
          else
            echo "DEBUG: WHAPI_ACTION=reminder"
            # export WHAPI_ACTION=reminder
          fi
          python send_whatsapp.py
