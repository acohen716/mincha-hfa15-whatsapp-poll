name: Internal - Send WhatsApp Message

permissions: {}

on:
  workflow_call:
    inputs:
      action_type:
        required: true
        type: string
    secrets:
      WHAPI_TOKEN:
        required: true

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      WHATSAPP_GROUP_ID: ${{ vars.WHATSAPP_GROUP_ID }}
      LAST_POLL_MESSAGE_ID: ${{ vars.LAST_POLL_MESSAGE_ID }}
      WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
      ACTION_TYPE: ${{ inputs.action_type }}
      ACTIONS_VARIABLE_MGMT_PAT: ${{ secrets.ACTIONS_VARIABLE_MGMT_PAT }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --locked --no-dev
      - run: uv run --no-dev python send_whatsapp.py
